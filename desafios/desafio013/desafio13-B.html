<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio da tabela</title>
  <style>
    
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: rgb(133, 133, 133);
    }

    h1 {
      text-align: center;
    }

    table {
      width: 400px;
      margin: auto;
      padding: 10px;
      border-collapse: collapse;
      background-color: lightgray;
    }

    td {
      border: 1px solid black;
      text-align: center;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <h1>Tabelando</h1>
  <table>
    <tr>
      <td colspan="4">A</td>
      <td rowspan="4">B</td>
    </tr>
    <tr>
      <td rowspan="4">C</td>
      <td>D</td>
      <td>E</td>
      <td>F</td>
    </tr>
    <tr>
      <td>G</td>
      <td>H</td>
      <td>I</td>
    </tr>
    <tr>
      <td>J</td>
      <td>K</td>
      <td>L</td>
    </tr>
    <tr>
      <td colspan="4">M</td>
    </tr>
  </table>
</body>
</html>
